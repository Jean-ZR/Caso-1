<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Archivos - BETA</title>
    <link rel="stylesheet" href="/public/estilos.css">
    <link rel="manifest" href="/public/manifest.json">
</head>

<body>
    <h1>Compartir Archivos <sup class="beta">BETA</sup></h1>
    <div class="content">

        <!-- Área de arrastrar y soltar archivos -->
        <div class="drop-area" id="drop-area">
            <p>Arrastra y suelta tus archivos aquí o <button type="button" id="browseFiles">Selecciona archivos</button></p>
            <input type="file" id="fileInput" multiple style="display: none;">
        </div>

        <!-- Contenedor de la lista de archivos subidos -->
        <div id="fileList" class="file-list-container"></div>

        <!-- Botones de acción -->
        <div class="button-group">
            <button id="deleteAllBtn" class="btn btn-danger">Eliminar todos los archivos</button>
            <button id="downloadSelectedBtn" class="btn btn-primary">Descargar seleccionados</button>
            <button name="zipDownload" class="btn btn-primary">Descargar todo</button>
        </div>
    </div>

    <script src="/public/parametro.js"></script>

    <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                console.log('ServiceWorker registrado con éxito:', registration.scope);
            }).catch((error) => {
                console.log('Error al registrar el ServiceWorker:', error);
            });
        });
    }
    </script>
</body>
</html>
